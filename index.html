<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SahurSwap</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <nav>
    <button onclick="showPage('swap')">Swap</button>
    <button onclick="showPage('liquidity')">Add Liquidity</button>
    <button onclick="showPage('info')">Pool Info</button>
  </nav>

  <div class="container">
    <div class="branding">
      <img src="logo.png" alt="Logo" />
      <h1>SahurSwap</h1>
    </div>

    <!-- SWAP PAGE UNISWAP STYLE -->
    <div id="swapPage" class="page">
      <div class="card">
        <h2>Swap</h2>
        <label for="swapMonAmount">From</label>
        <div class="swap-box">
          <input id="swapMonAmount" placeholder="0.0" oninput="updateEstimate()" />
          <span class="token-label">MON</span>
        </div>

        <label for="swapEstimate">To (Estimated)</label>
        <div class="swap-box readonly">
          <input id="swapEstimate" value="≈ 0 SAHUR" readonly />
          <span class="token-label">SAHUR</span>
        </div>

        <button onclick="swapMonForSahur()">Swap</button>
      </div>

      <p class="reverse-link" onclick="showPage('reverse')">Swap SAHUR → MON?</p>
    </div>

    <!-- REVERSE SWAP PAGE -->
    <div id="reversePage" class="page hidden">
      <div class="card">
        <h2>Swap</h2>
        <label for="swapSahurAmount">From</label>
        <div class="swap-box">
          <input id="swapSahurAmount" placeholder="0.0" />
          <span class="token-label">SAHUR</span>
        </div>

        <label>To</label>
        <div class="swap-box readonly">
          <input value="Receive MON" readonly />
          <span class="token-label">MON</span>
        </div>

        <button onclick="swapSahurForMon()">Swap</button>
      </div>

      <p class="reverse-link" onclick="showPage('swap')">Swap MON → SAHUR?</p>
    </div>

    <!-- LIQUIDITY PAGE -->
    <div id="liquidityPage" class="page hidden">
      <h3>Add Liquidity</h3>
      <input id="sahurAmount" placeholder="Amount SAHUR to add" />
      <input id="monAmount" placeholder="Amount MON to add" />
      <button onclick="addLiquidity()">Add Liquidity</button>
    </div>

    <!-- POOL INFO PAGE -->
    <div id="infoPage" class="page hidden">
      <div class="pool-info" id="poolInfo">Loading pool info...</div>
    </div>
  </div>

  <div id="toast" class="toast hidden"></div>

  <script src="app.js"></script>
</body>
</html>
