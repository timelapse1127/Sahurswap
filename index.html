<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SahurSwap</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <header class="top-bar">
    <div class="logo-area">
      <img src="logo.png" alt="Logo" class="logo" />
      <h1>SahurSwap</h1>
    </div>
    <div class="top-right">
      <button id="menuToggle">☰</button>
      <button id="connectWalletBtn">Connect Wallet</button>
    </div>
  </header>

  <nav id="menu" class="hidden">
    <button onclick="showPage('swap')">Swap</button>
    <button onclick="showPage('liquidity')">Add Liquidity</button>
    <button onclick="showPage('info')">Pool Info</button>
  </nav>

  <div class="container">
    <!-- SWAP PAGE -->
    <div id="swapPage" class="page">
      <div class="card">
        <h2>Swap</h2>
        <label for="swapMonAmount">From</label>
        <div class="swap-box">
          <input id="swapMonAmount" type="number" min="0" placeholder="0.0" oninput="updateEstimate()" />
          <span class="token-label">MON</span>
        </div>

        <label for="swapEstimate">To (Estimated)</label>
        <div class="swap-box readonly">
          <input id="swapEstimate" value="≈ 0 SAHUR" readonly />
          <span class="token-label">SAHUR</span>
        </div>

        <button id="swapBtn" onclick="swapMonForSahur()">Swap</button>
        <div class="price-info" id="priceInfo1"></div>
      </div>

      <p class="reverse-link" onclick="showPage('reverse')">Swap SAHUR → MON?</p>
    </div>

    <!-- REVERSE SWAP PAGE -->
    <div id="reversePage" class="page hidden">
      <div class="card">
        <h2>Swap</h2>
        <label for="swapSahurAmount">From</label>
        <div class="swap-box">
          <input id="swapSahurAmount" type="number" min="0" placeholder="0.0" oninput="updateReverseEstimate()" />
          <span class="token-label">SAHUR</span>
        </div>

        <label for="reverseEstimate">To (Estimated)</label>
        <div class="swap-box readonly">
          <input id="reverseEstimate" value="≈ 0 MON" readonly />
          <span class="token-label">MON</span>
        </div>

        <button id="reverseSwapBtn" onclick="swapSahurForMon()">Swap</button>
        <div class="price-info" id="priceInfo2"></div>
      </div>

      <p class="reverse-link" onclick="showPage('swap')">Swap MON → SAHUR?</p>
    </div>

    <!-- LIQUIDITY PAGE -->
    <div id="liquidityPage" class="page hidden">
      <div class="card">
        <h2>Add Liquidity</h2>
        <label for="sahurAmount">SAHUR Amount</label>
        <input id="sahurAmount" type="number" min="0" placeholder="e.g. 10" />
        <label for="monAmount">MON Amount</label>
        <input id="monAmount" type="number" min="0" placeholder="e.g. 0.5" />
        <button id="liquidityBtn" onclick="addLiquidity()">Add Liquidity</button>
      </div>
    </div>

    <!-- POOL INFO PAGE -->
    <div id="infoPage" class="page hidden">
      <div class="card pool-info" id="poolInfo">Loading pool info...</div>
    </div>
  </div>

  <div id="toast" class="toast hidden"></div>
  <script src="app.js"></script>
</body>
</html>
